<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbots</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 40px;
        }

        /* Container for the chatbot interface */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin: 20px;
        }

        /* Styles for individual chatbot sections */
        .chatbot-section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1em;
            color: #333;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        /* Response output styles */
        #chatbot1-response, #chatbot2-response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>

        <div class="chatbot-section">
            <h2>ChatBot 1</h2>
            <form id="chatbot1-form">
                <label for="chatbot1-query">Enter your query:</label>
                <input type="text" id="chatbot1-query" name="query" required>
                <button type="submit">Send</button>
            </form>
            <div id="chatbot1-response"></div>
        </div>

        <div class="chatbot-section">
            <h2>ChatBot 2</h2>
            <form id="chatbot2-form">
                <label for="chatbot2-query">Enter your query:</label>
                <input type="text" id="chatbot2-query" name="query" required>
                <button type="submit">Send</button>
            </form>
            <div id="chatbot2-response"></div>
        </div>
    </div>

    <script>
        document.getElementById('chatbot1-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('chatbot1-query').value;
            fetch('/chatbot1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chatbot1-response').innerText = data.response;
            });
        });

        document.getElementById('chatbot2-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('chatbot2-query').value;
            fetch('/chatbot2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chatbot2-response').innerText = data.response;
            });
        });
    </script>
</body>
</html>
